version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models/finetuned/medical-llm
    volumes:
      - ../models:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  
  frontend:
    image: python:3.10-slim
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ../frontend:/app
    working_dir: /app
    depends_on:
      - api
    environment:
      - API_URL=http://api:8000

